<ion-view view-title="User Login">

<!-- left menu -->
<ion-nav-bar class="bar-calm">
<ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<!-- left menu end-->

  <ion-content >
  <div class="row">
  <div class="col">
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Useremail</span>
          <input type="text" ng-model="loginData.username">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label  class="item item-input item-select">
        <div class="input-label">
          Login As
        </div>
        <select  ng-model="loginas" ng-change="showhideCompanySelect(loginas)">
          <option value="individial" selected>Individual</option>
          <option value="companymember" >Company Member</option>
        </select>
       </label> 
     <label ng-show="companyListShow" class="item item-input item-select">
       <div class="input-label">
          Company Name
        </div>
        <select ng-model="goals"   >
                <option ng-repeat="company in companys" value="">{{company.company_name}}</option>
        </select>
     </label> 

    </div>
        <button class="button button-block button-calm"  type="submit">Log in</button>
    </form>
    </div>
    </div>  
  </ion-content>
</ion-view>
