<ion-view view-title="Company Login">

<!-- left menu -->
<ion-nav-bar class="bar-calm">
<ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<!-- left menu end-->

<ion-content>
<div class="row">
<form class="col" >
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Email</span>
      <input type="text" id="username" ng-model="loginData.username">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Password</span>
      <input type="password" id="password" ng-model="loginData.password">
    </label>
    
  </div>
  <span ng-show="error_msg" style="color: red">{{error}}</span>
  <button class="button button-block button-calm" ng-click="login(loginData)" type="submit">Log in</button>
  
</form>
</div>
</ion-content>
</ion-view>
